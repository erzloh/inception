services:
  mariadb:
    container_name: mariadb
    build: 
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    expose:
      - 3306
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception

  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - 443:443
    restart: on-failure
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception

  wordpress:
    container_name: wordpress
    env_file: .env
    build: 
      context: requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    restart: on-failure
    expose:
      - 9000
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VOLUME_PATH}/wordpress
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VOLUME_PATH}/mariadb

networks:
  inception:
    driver: bridge